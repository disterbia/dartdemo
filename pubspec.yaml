name: flutter_midi_example
description: Demonstrates how to use the flutter_midi plugin.
publish_to: 'none'

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_svg: ^0.19.1
  pitchdetector: ^0.0.3+6
  scrollable_positioned_list: ^0.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/

